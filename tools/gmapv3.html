
<!DOCTYPE html> 
<html> 
<head> 
<title>Google Maps JavaScript API v3 Example: Image MapTypes</title> 
<!-- link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" / --> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script> 




var osmOptions = {
  getTileUrl: function(coord, zoom) {
    return "http://a.tile.openstreetmap.org/"+zoom+"/"+coord.x+"/"+coord.y+".png";
  },
  tileSize: new google.maps.Size(256, 256),
  maxZoom: 19,
  isPng: true,
  name: "OSM"
};
var osmMapType = new google.maps.ImageMapType(osmOptions);

var OSM_MAPTYPE_ID = 'osm';
var newark = new google.maps.LatLng(46.55,28.55);
var mapOptions = {
	zoom: 8,
	center:newark,
	mapTypeControlOptions: {mapTypeIds:[OSM_MAPTYPE_ID,google.maps.MapTypeId.HYBRID,google.maps.MapTypeId.ROADMAP,google.maps.MapTypeId.SATELLITE,google.maps.MapTypeId.TERRAIN],style:google.maps.MapTypeControlStyle.DEFAULT},
	mapTypeId: OSM_MAPTYPE_ID,
	overviewMapControl: true,
	overviewMapControlOptions:{opened:true},
	scaleControl: true
};

var map;
function initialize() {
	map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
    map.mapTypes.set(OSM_MAPTYPE_ID, osmMapType);
    var ctaLayer = new google.maps.KmlLayer('http://tools.casata.it/cta.kml');
	ctaLayer.setMap(map);
}
  </script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas" style="width: 640px; height: 480px;"></div> 
</body> 
</html>
