ErrorDocument 403 https://casata.md/error.php
ErrorDocument 404 https://casata.md/error.php
ErrorDocument 500 https://casata.md/error.php

<Directory /var/www/cstmdlive/cstmd>
Options -Indexes
Allow from all
</Directory>

<VirtualHost *:443>
    DocumentRoot "/var/www/cstmdlive/cstmd/main"
    ServerName casata.md
	ServerAlias www.casata.md
	ErrorLog "logs/casata.md-error.log"
	SSLEngine On
	SSLCertificateFile /etc/letsencrypt/live/casata.md/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/casata.md/privkey.pem
</VirtualHost>
